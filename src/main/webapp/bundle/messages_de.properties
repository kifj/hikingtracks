txt_address=Johannes Beck<br/>Rhode-Island-Allee 69<br/>76149 Karlsruhe<br/>Germany<br/>Email: <a href="mailto:mail@johannes-beck.name">mail@johannes-beck.name</a>
txt_policy=<strong>HikingTracks</strong> ist eine nicht-kommerzielle Webseite. Wir benutzen deine Email-Adresse nicht, um dir Emails zu schreiben oder sie an Dritte weiterzugeben. Leute, die sich deine Routen ansehen, k\u00F6nnen deine Email-Adresse sehen und dir Emails schreiben. Wir verwenden <a href\="http\://oauth.net/2/">OAuth 2</a> zur Anmeldung, damit wir kein Passwort von dir brauchen. Die Email-Adresse, die hier angezeigt wird, wurde uns von deinem Anbieter \u00FCbermittelt, den du f\u00FCr das Login bei HikingTracks ausgew\u00E4hlt hast. Deshalb kannst du die Email-Adresse auch nicht \u00E4ndern.<br/>Hikingtracks verwendet <a href\="http\://www.gravatar.com">Gravatar</a>, um Avatare der Anwender einzublenden; wenn du m\u00F6chtest, melde dich dort an und gib ein Bild frei.
txt_edit_track=Gib zu deiner Tour einen Namen, den Ort und das Datum an und beschreibe die H\u00F6hepunkte. Wenn du einen KML- oder GPX-Datei woanders hochgeladen hast, kannst du die URL dazu hinterlegen. Andernfalls kannst du auch die KML-Datei direkt bei uns hochladen. Das gleiche gilt auch f\u00FCr Bilder, die du gemacht hast.
txt_upload_data_hint=Du kannst auch <a href="#upload">Dateien hochladen</a>
txt_openid=OAuth 2.0 erlaubt es einer Anwendung, begrenzten Zugriff auf einen HTTP-Dienst zu bekommen.
txt_north=N
txt_east=E
txt_about_1=Das Design der Website basiert auf dem Thema <strong>PixelGreen</strong> von Erwin Aligam aus <a href="http://www.styleshout.com/">styleshout.com</a>.
txt_about_2=<strong>jQuery</strong> and <strong>jQuery plugins</strong> haben die Arbeit sehr erleichtert. Wenn JavaScript im Spiel ist, schau dir <a href="http://jquery.com/">jQuery.com</a> an. Die interessantesten Plugins waren <a href="https://github.com/jonnyreeves/jquery-Mustache">jquery-mustache</a>,<a href="https://code.google.com/p/jquery-i18n-properties">jquery-i18n-properties</a> und <a href="https://github.com/blueimp/jQuery-File-Upload">jQuery-File-Upload</a>.
txt_about_3=Die Website wird auf einem JBoss Wildfly gehostet, der in der <strong>OpenShift</strong> Clould (<a href="http://openshift.redhat.com/">openshift.redhat.com</a>) l\u00E4uft. Es hat viel Spa\u00DF gemacht, die Anwendung zu entwickeln.
txt_about_4=<strong>Google Maps</strong> wird verwendet, um Karten und Routen darzustellen; wenn Du mehr dar\u00FCber wissen willst, besuche <a href="http://code.google.com/intl/en/apis/maps/documentation/javascript/">code.google.com</a>.
txt_about_5=Die <strong>OAuth</strong>-Unterst\u00FCtzung ist verwirklicht mit <a href="https://oltu.apache.org/">Apache Oltu</a>.
txt_about_author=<a href="mailto:mail@johannes-beck.name">Johannes Beck</a>
txt_about_date=3. Okt 2011
