txt_welcome1=Bei HikingTracks geht es um das Teilen von Wander- und Fahhradtouren. Du kannst deine Routen und Bilder hochladen. Und du kannst nach Touren, die andere hochgeladen haben, suchen.
txt_welcome2=Viel Spa\u00DF!
